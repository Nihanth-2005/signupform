{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Welcome to Your Account</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col" style="text-align: center; padding: 50px 20px;">
                <i class="fas fa-user-check" style="font-size: 8rem; color: #4CAF50; margin-bottom: 30px;"></i>
                <h2 style="color: white; margin-bottom: 20px;">You're Successfully Logged In!</h2>
                <p style="color: white; margin-bottom: 30px; font-size: 1.1rem; max-width: 600px; margin-left: auto; margin-right: auto;">
                    Welcome to our platform. You now have access to all features and services.
                    Enjoy your experience with us!

                <a href="/" class="btn btn-secondary">Logout</a>
            </div>
        </div>
    </div>
</div>
