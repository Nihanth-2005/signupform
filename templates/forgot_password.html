{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Reset Your Password</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col" style="text-align: center;">
                <div style="margin-bottom: 30px;">
                    <i class="fas fa-key" style="font-size: 5rem; color: white; margin-bottom: 20px;"></i>
                    <h2 style="color: white; margin-bottom: 20px;">Forgot Your Password?</h2>
                    <p style="color: white; margin-bottom: 30px; font-size: 1.1rem;">
                        Enter your email address below and we'll send you a link to reset your password.
                    </p>
                </div>
                
                <form>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter your email" style="text-align: center;">
                    </div>
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </form>
                
                <div style="margin-top: 30px;">
                    <a href="/" class="btn btn-link">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
