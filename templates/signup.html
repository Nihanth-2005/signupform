{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Create Your Account</h1>
    </div>
    <div class="card-body">
        <form action="/signup" method="POST">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="phone-input">
                            <select id="country_code" name="country_code" required>
                                <option value="+1">+1 (USA)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+91">+91 (India)</option>
                                <option value="+86">+86 (China)</option>
                                <option value="+81">+81 (Japan)</option>
                            </select>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-group">
                            <div class="gender-option">
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="female" name="gender" value="Female">
                                <label for="female">Female</label>
                            </div>
                            <div class="gender-option">
                                <input type="radio" id="other" name="gender" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
    <label for="password">Password</label>
    <div class="password-container">
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        <span class="password-toggle" onclick="togglePassword('password')" data-target="password">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>
</div>
                    
                    <div class="form-group">
    <label for="confirm_password">Confirm Password</label>
    <div class="password-container">
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
        <span class="password-toggle" onclick="togglePassword('confirm_password')" data-target="confirm_password">üëÅÔ∏è‚Äçüó®Ô∏è</span>
    </div>
</div>
                    
                    <div class="footer">
                        <a href="/" class="btn btn-link">Back to Login</a>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
